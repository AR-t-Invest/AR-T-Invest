<!DOCTYPE html>
<html>
<head>

      -->

<body style="margin: 0px; overflow: hidden">
<a-scene embedded arjs>
    <a-assets>
        <img id="my-image" src="/1/Ebene 1.png" >

    <a-marker preset="hiro">
    

        </a-entity>
        <a-image  src="#my-image"  width="3" height="1.5" > </a-image>
        <a-text id="p5Canvas" text="" value="loading..." z-offset="0.1" width="1" height="1"></a-text>
    
    </a-marker>
  
    
  
    <a-entity camera></a-entity>
</a-scene>

</body>
<script src="sketch.js"></script>
</html>
