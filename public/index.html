<!DOCTYPE html>
<html>
<head>
    <!-- Import A-Frame, p5js and ARjs Frameworks 
      https://aframe.io/
      https://p5js.org/
      https://ar-js-org.github.io/AR.js-Docs/
      -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r92/examples/js/loaders/GLTFLoader.js"></script>.

</head>

<body style="margin: 0px; overflow: hidden">
<a-scene embedded arjs>
    <a-marker preset="hiro">
        <!-- Pac-man. -->
        <a-entity
                id="p5Canvas"
                geometry="primitive: plane; width: 4; height: auto"
                material="color: blue"
                text=""
                value="text"
        >
        </a-entity>
        <a-entity obj-model="obj: url(snowman/snowman.obj); mtl: url(snowman/snowman.ma)" scale="0.1 0.1 0.1"></a-entity>
        <a-entity obj-model="obj: url(source/fire.obj)" scale="1 1 1"></a-entity>

    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
<script src="sketch.js"></script>
</html>
